<style type="text/css">
    body,
    html {
        overflow: hidden; /* ページのスクロールバーを隠す */
    }
    #grugru_image_viewer,
    #grugru_image_viewer * {
        max-width: initial;
        max-height: initial;
        min-width: initial;
        min-height: initial;
        width: initial;
        height: initial;
        background-color: initial;
        font-size: initial;
        font-family: initial;
        font-stretch: initial;
        font-variant: initial;
        font-weight: initial;
        line-height: initial;
        flex-wrap: nowrap;
        overflow-wrap: break-word;
        word-wrap: break-word;
        vertical-align: top;
        text-align: left;
        transform: initial;
        padding: 0px;
        margin: 0px;
        -ms-text-size-adjust: initial;
        -webkit-text-size-adjust: initial;
        transform-origin: top left;
    }
    #grugru_image_viewer {
        overflow: hidden;
        z-index: 2147483647;
        border: none;
        background-color: rgba(250, 240, 230, 0.8);
        position: fixed;
        left: 0px;
        top: 0px;
    }
    #grugru_image_viewer * {
        /* 要素選択は不可にする。
                要素選択→canvas内にドロップで
                画像が勝手にマウス追従してしまうため */
        transform-origin: top left;
        user-select: none;
        font-size: 25px;
        color: black;
    }
    #grugru_image_viewer canvas {
        background-color: #303030;
    }
    #grugru_image_viewer table,
    #grugru_image_viewer td,
    #grugru_image_viewer tr,
    #grugru_image_viewer table {
        border: none;
    }
    #grugru_image_viewer button {
        font-size: 30px;
        width: 10em;
        height: 2em;
        padding: 0px;
        margin: 3px 0px 0px 0px;
        background-color: #5aa;
        border: none;
        text-align: center;
    }
    #grugru_image_viewer button:hover {
        background-color: #388;
        color: white;
    }
    #grugru_image_viewer button:active {
        background-color: #244;
        color: #eee;
    }
    #grugru_image_viewer .small {
        height: 1.5em;
        width: 100%;
    }
    #grugru_image_viewer .big {
        height: 3em;
    }
    /* ファイルドロップ領域のデザイン*/
    #grugru_image_viewer #grugru_file_area {
        width: auto;
        height: 3.1em;
        padding: 0px;
        margin: 3px 0px 0px 0px;
        background-color: #5aa;
        position: relative;
        color: #000;
        border: dashed grey 0.2em;
        /* 上下中央ぞろえ */
        display: grid;
        place-items: center;
    }
    /* ファイルドロップ領域 デザインが変更できないので透明化 */
    #grugru_image_viewer #grugru_file {
        opacity: 0;
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        /* width: 9.93em;
        height: 2.5em; */
        background-color: #000;
        color: #fff;
    }
    #grugru_image_viewer #grugru_delete {
        background-color: #c00;
        color: white;
    }
    #grugru_image_viewer #grugru_delete:hover {
        background-color: #c22;
        color: black;
    }
    #grugru_image_viewer #grugru_delete:active {
        background-color: #c88;
        color: black;
    }
    #grugru_image_viewer #grugru_exit {
        background-color: #666;
        color: white;
    }
    #grugru_image_viewer #grugru_exit:hover {
        background-color: #888;
        color: black;
    }
    #grugru_image_viewer #grugru_exit:active {
        background-color: #aaa;
        color: black;
    }

    #grugru_image_viewer #grugru_output {
        user-select: text;
    }
</style>
<script src="content.js"></script>
<table id="grugru_panel">
    <tbody>
        <tr>
            <td><canvas id="grugru_canvas"> </canvas></td>
            <td>
                スクロール：拡大縮小
                <br />
                ドラッグ：移動
                <br />
                <button id="grugru_fullscreen">全画面</button><br />
                <button id="grugru_auto_adjust">⚡自動フィット⚡</button><br />
                <button id="grugru_fit_horizontal">↔フィット</button><br />
                <button id="grugru_fit_vertical">↕フィット</button><br />
                <button id="grugru_rotate_unticlockwise_90deg">◀回転</button
                ><br />
                <button id="grugru_rotate_clockwise_90deg">回転▶</button><br />
                <button id="grugru_mirror_horizontal">↔反転</button><br />
                <button id="grugru_mirror_vertical">↕反転</button><br />
                <button id="grugru_toggle_disp" class="small">
                    フチ表示ON/OFF</button
                ><br />
                <button id="grugru_reset" class="small">リセット</button><br />
                <button id="grugru_exit">ビューアーを閉じる</button><br />
                <div id="grugru_file_area">
                    ファイル選択
                    <input type="file" id="grugru_file" />
                </div>
            </td>
        </tr>
        <tr style="height: 3em">
            <td>
                <output id="grugru_output"></output>
            </td>
            <td>
                <button id="grugru_delete" class="small">データ消去</button
                ><br />
            </td>
        </tr>
    </tbody>
</table>
